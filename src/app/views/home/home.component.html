<section class='main'>
 <div class="margin">
  <mat-carousel timings="250ms ease-in" [autoplay]="true" interval="5000" color="accent" maxWidth="auto" proportion="35"
   slides="5" [loop]="true" [hideArrows]="false" [hideIndicators]="false" [useKeyboard]="true" [useMouseWheel]="false"
   orientation="ltr">
   <mat-carousel-slide #matCarouselSlide *ngFor="let slide of slides; let i = index" [image]="slide.image"
    overlayColor="" [hideOverlay]="false">
    <button mat-raised-button color="primary" class='mainBtn'>SHOP NOW</button>
   </mat-carousel-slide>
  </mat-carousel>
 </div>
 <div class='bestSellers'>
  <div>
   <h2 class='sellersTitle'>Best Sellers</h2>
  </div>
  <div class="content">
   <div fxLayout="row wrap" fxLayoutGap="16px" fxLayoutAlign=" stretch" fxFlexFill>
    <div fxFlex="25%" *ngFor="let book of books">
     <mat-card class="mat-elevation-z4">
      <mat-card-header class='carTitle'>
       <mat-card-title>{{book.Title}}</mat-card-title>
      </mat-card-header>
      <img mat-card-image src="{{book.Cover}}" class="cover">
      <mat-card-content class='cardContent'>
       <p>
        {{book.Description}}
       </p>
      </mat-card-content>
      <mat-card-actions>
       <button mat-button>Read More</button>
       <button mat-button>Share</button>
      </mat-card-actions>
     </mat-card>
    </div>
   </div>
  </div>
 </div>
</section>
