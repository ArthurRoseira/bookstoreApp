<div class="content">
 <div fxLayout="row wrap" fxLayout.lt-sm="column" fxLayoutAlign="space-evenly center center" fxFill>
  <div fxFlex="20%" fxFlex.sm="40" fxFlex.md="30" fxFlex.lg="30" fxFlex.xl="20" *ngFor="let book of books">
   <mat-card class="mat-elevation-z4">
    <mat-card-header class='carTitle'>
     <mat-card-title>{{book.Title}}</mat-card-title>
    </mat-card-header>
    <img mat-card-image src="{{book.Cover}}" class="cover">
    <mat-card-content class='cardContent'>
     <p>
      {{book.Description}}
     </p>
    </mat-card-content>
    <mat-card-actions>
     <button mat-button>Read More</button>
     <button mat-button>Share</button>
     <button mat-mini-fab color="primary"><i class="material-icons">shopping_cart</i></button>
    </mat-card-actions>
   </mat-card>
  </div>
 </div>
</div>
